<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Desmond Tutu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Desmond Tutu</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="max-w-xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block font-medium">Name</label>
        <input type="text" name="name" id="name" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" name="email" id="email" required class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="message" class="block font-medium">Message</label>
        <textarea name="message" id="message" rows="5" required class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
    </form>
  </section>

  <footer class="text-center text-sm text-gray-500 mt-10 py-4 border-t">&copy; 2025 Desmond Tutu. All rights reserved.</footer>
</body>
</html>
